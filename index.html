<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report a Bug – Pilik</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", sans-serif;
      background-color: #0e1624;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      position: relative;
      text-align: center;
      padding: 40px 20px 16px;
    }

    header img {
      width: 72px;
      height: 72px;
      border-radius: 18px;
      margin-bottom: 16px;
    }

    header h1 {
      font-size: 26px;
      font-weight: 700;
      margin: 0;
    }

    header p {
      font-size: 15px;
      color: #b5becd;
      margin-top: 4px;
    }

    main {
      max-width: 640px;
      margin: 0 auto;
      padding: 0 20px 80px;
    }

    form {
      background-color: #1b2536;
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    label {
      font-size: 15px;
      color: #b5becd;
      margin-bottom: 6px;
      display: block;
    }

    input, textarea, select {
      width: 100%;
      background-color: #101a2a;
      border: 1px solid #2a354a;
      border-radius: 10px;
      color: #fff;
      padding: 10px 12px;
      font-size: 15px;
      outline: none;
      transition: border-color 0.2s ease;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #34c759;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #34c759;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #28a745;
    }

    .confirmation {
      display: none;
      background-color: #162232;
      border: 1px solid #2a354a;
      color: #b5becd;
      padding: 16px;
      border-radius: 14px;
      text-align: center;
      margin-top: 20px;
      font-size: 15px;
    }

    footer {
      text-align: center;
      color: #778196;
      font-size: 13px;
      padding: 40px 0 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="language-select">
      <select id="langSelect">
        <option value="en">EN</option>
        <option value="cs">CS</option>
        <option value="fr">FR</option>
        <option value="de">DE</option>
        <option value="it">IT</option>
        <option value="pl">PL</option>
        <option value="ru">RU</option>
        <option value="es">ES</option>
        <option value="uk">UK</option>
      </select>
    </div>
    <img src="pill_icon.png" alt="Pilik Logo" />
    <h1>Report a Bug</h1>
    <p>Help us improve Pilik by describing any issue you’ve encountered</p>
  </header>

  <main id="contentContainer" class="card"></main>
  
  <main>
    <form id="bugForm">
      <div>
        <label for="description">Describe the issue</label>
        <textarea id="description" name="description" placeholder="What happened? Please describe the steps to reproduce the bug..." required></textarea>
      </div>

      <div>
        <label for="device">Device & OS</label>
        <input id="device" name="device" placeholder="e.g. iPhone 14, iOS 18.0" required />
      </div>

      <div>
        <label for="email">Your email (optional)</label>
        <input type="email" id="email" name="email" placeholder="example@email.com" />
      </div>

      <button type="submit">Send Report</button>
    </form>

    <div class="confirmation" id="confirmation">
      ✅ Thank you! Your feedback has been recorded.
    </div>
  </main>

  <footer>
    Pilik © 2025 · All rights reserved
  </footer>

  <script>
    const form = document.getElementById("bugForm");
    const confirmation = document.getElementById("confirmation");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      // Example of local confirmation only (you can replace with your API or Formspree endpoint)
      form.style.display = "none";
      confirmation.style.display = "block";

      // Optional: send data to console for testing
      const formData = Object.fromEntries(new FormData(form).entries());
      console.log("Bug report submitted:", formData);
    });
    const translations = {
      en: `
        <p>If you found a bug or something doesn’t work as expected, please let us know!</p>
        <p>You can reach us by email at:<br>
        <a href="mailto:support@pilik.app">support@pilik.app</a></p>
        <p>You can also leave feedback or report an issue directly on our App Store page:<br>
        <a href="https://apps.apple.com/app/idYOUR_APP_ID" target="_blank">Pilik on the App Store</a></p>
        <p>We read every message and appreciate your help improving Pilik ❤️</p>
      `,
      cs: `
        <p>Našli jste chybu nebo něco nefunguje správně? Dejte nám vědět!</p>
        <p>Napište nám na e-mail:<br>
        <a href="mailto:support@pilik.app">support@pilik.app</a></p>
        <p>Nebo nám zanechte zpětnou vazbu přímo na App Store:<br>
        <a href="https://apps.apple.com/app/idYOUR_APP_ID" target="_blank">Pilik v App Store</a></p>
        <p>Děkujeme, že pomáháte zlepšovat aplikaci Pilik ❤️</p>
      `,
      fr: `
        <p>Si vous avez trouvé un bug ou un dysfonctionnement, merci de nous le signaler !</p>
        <p>Contactez-nous par e-mail à :<br>
        <a href="mailto:support@pilik.app">support@pilik.app</a></p>
        <p>Ou laissez un avis directement sur notre page App Store :<br>
        <a href="https://apps.apple.com/app/idYOUR_APP_ID" target="_blank">Pilik sur l’App Store</a></p>
        <p>Nous lisons chaque message et apprécions votre aide ❤️</p>
      `,
      de: `
        <p>Hast du einen Fehler gefunden oder funktioniert etwas nicht richtig? Sag uns bitte Bescheid!</p>
        <p>Du kannst uns per E-Mail erreichen unter:<br>
        <a href="mailto:support@pilik.app">support@pilik.app</a></p>
        <p>Oder hinterlasse Feedback direkt auf unserer App Store-Seite:<br>
        <a href="https://apps.apple.com/app/idYOUR_APP_ID" target="_blank">Pilik im App Store</a></p>
        <p>Wir lesen jede Nachricht und danken dir für deine Hilfe ❤️</p>
      `,
      it: `
        <p>Hai trovato un errore o qualcosa non funziona come previsto? Facci sapere!</p>
        <p>Puoi contattarci via e-mail a:<br>
        <a href="mailto:support@pilik.app">support@pilik.app</a></p>
        <p>Oppure lascia un feedback direttamente sulla nostra pagina App Store:<br>
        <a href="https://apps.apple.com/app/idYOUR_APP_ID" target="_blank">Pilik su App Store</a></p>
        <p>Leggiamo ogni messaggio e apprezziamo il tuo aiuto ❤️</p>
      `,
      pl: `
        <p>Znalazłeś błąd lub coś nie działa poprawnie? Daj nam znać!</p>
        <p>Skontaktuj się z nami e-mailem:<br>
        <a href="mailto:support@pilik.app">support@pilik.app</a></p>
        <p>Możesz też zostawić opinię na stronie App Store:<br>
        <a href="https://apps.apple.com/app/idYOUR_APP_ID" target="_blank">Pilik w App Store</a></p>
        <p>Dziękujemy za pomoc w ulepszaniu aplikacji ❤️</p>
      `,
      ru: `
        <p>Нашли ошибку или что-то работает не так? Сообщите нам!</p>
        <p>Пишите на e-mail:<br>
        <a href="mailto:support@pilik.app">support@pilik.app</a></p>
        <p>Также вы можете оставить отзыв прямо на странице приложения в App Store:<br>
        <a href="https://apps.apple.com/app/idYOUR_APP_ID" target="_blank">Pilik в App Store</a></p>
        <p>Мы читаем каждое сообщение и благодарим вас за помощь ❤️</p>
      `,
      es: `
        <p>¿Has encontrado un error o algo no funciona como debería? ¡Cuéntanos!</p>
        <p>Puedes escribirnos por correo electrónico a:<br>
        <a href="mailto:support@pilik.app">support@pilik.app</a></p>
        <p>También puedes dejar tus comentarios en la página de App Store:<br>
        <a href="https://apps.apple.com/app/idYOUR_APP_ID" target="_blank">Pilik en App Store</a></p>
        <p>Leemos todos los mensajes y agradecemos tu ayuda ❤️</p>
      `,
      uk: `
        <p>Знайшли помилку або щось працює не так? Повідомте нам!</p>
        <p>Напишіть нам на e-mail:<br>
        <a href="mailto:support@pilik.app">support@pilik.app</a></p>
        <p>Також ви можете залишити відгук прямо на сторінці App Store:<br>
        <a href="https://apps.apple.com/app/idYOUR_APP_ID" target="_blank">Pilik в App Store</a></p>
        <p>Ми читаємо кожне повідомлення та вдячні за вашу допомогу ❤️</p>
      `
    };

    const container = document.getElementById("contentContainer");
    const select = document.getElementById("langSelect");

    function render(lang) {
      container.innerHTML = translations[lang] || translations.en;
    }

    select.addEventListener("change", e => render(e.target.value));

    const browserLang = navigator.language.slice(0, 2);
    render(translations[browserLang] ? browserLang : "en");
    select.value = translations[browserLang] ? browserLang : "en";
  </script>

</body>
</html>
