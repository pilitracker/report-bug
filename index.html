<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report a Bug – Pilik</title>
  <style>
   body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", sans-serif;
      background-color: #0e1624;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 40px 20px 16px;
    }

    header img {
      width: 72px;
      height: 72px;
      border-radius: 18px;
      margin-bottom: 16px;
    }

    header h1 {
      font-size: 26px;
      font-weight: 700;
      margin: 0;
    }

    header p {
      font-size: 15px;
      color: #b5becd;
      margin-top: 4px;
    }

    .language-select {
      text-align: center;
      margin-bottom: 24px;
    }

    select {
      background-color: #1b2536;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 8px 16px;
      font-size: 15px;
      appearance: none;
      outline: none;
    }

    a {
        color: #34c759;
        text-decoration: none;
    }

    p {
        font-size: 15px;
        color: #cfd6e3;
        line-height: 1.6;
        margin-bottom: 14px;
    }

    main {
      max-width: 640px;
      margin: 0 auto;
      padding: 0 20px 80px;
    }

    footer {
      text-align: center;
      color: #778196;
      font-size: 13px;
      padding: 40px 0 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="pill_icon.png" alt="Pilik Logo" />
    <h1>Report a Bug</h1>
  </header>

  <div class="language-select">
    <select id="langSelect">
      <option value="en">English</option>
      <option value="cs">Čeština</option>
      <option value="fr">Français</option>
      <option value="de">Deutsch</option>
      <option value="it">Italiano</option>
      <option value="pl">Polski</option>
      <option value="ru">Русский</option>
      <option value="es">Español</option>
      <option value="uk">Українська</option>
    </select>
  </div>

  <main id="contentContainer" class="card"></main>

  <footer>
    Pilik © 2025 · All rights reserved
  </footer>

  <script>
    const translations = {
      en: `
        <p>If you found a bug or something doesn’t work as expected, please let us know!</p>
        <p>You can reach us by email at:<br>
        <a href="mailto:support@pilik.app">pilik.medtracker@gmail.com</a></p>
        <p>You can also leave feedback or report an issue directly on our App Store page:<br>
        <a href="https://apps.apple.com/us/app/pilik/id6753901541" target="_blank">Pilik on the App Store</a></p>
      `,
      cs: `
        <p>Našli jste chybu nebo něco nefunguje správně? Dejte nám vědět!</p>
        <p>Napište nám na e-mail:<br>
        <a href="mailto:support@pilik.app">pilik.medtracker@gmail.com</a></p>
        <p>Nebo nám zanechte zpětnou vazbu přímo na App Store:<br>
        <a href="https://apps.apple.com/us/app/pilik/id6753901541" target="_blank">Pilik v App Store</a></p>
      `,
      fr: `
        <p>Si vous avez trouvé un bug ou un dysfonctionnement, merci de nous le signaler !</p>
        <p>Contactez-nous par e-mail à :<br>
        <a href="mailto:support@pilik.app">pilik.medtracker@gmail.com</a></p>
        <p>Ou laissez un avis directement sur notre page App Store :<br>
        <a href="https://apps.apple.com/us/app/pilik/id6753901541" target="_blank">Pilik sur l’App Store</a></p>
      `,
      de: `
        <p>Hast du einen Fehler gefunden oder funktioniert etwas nicht richtig? Sag uns bitte Bescheid!</p>
        <p>Du kannst uns per E-Mail erreichen unter:<br>
        <a href="mailto:support@pilik.app">pilik.medtracker@gmail.com</a></p>
        <p>Oder hinterlasse Feedback direkt auf unserer App Store-Seite:<br>
        <a href="https://apps.apple.com/us/app/pilik/id6753901541" target="_blank">Pilik im App Store</a></p>
      `,
      it: `
        <p>Hai trovato un errore o qualcosa non funziona come previsto? Facci sapere!</p>
        <p>Puoi contattarci via e-mail a:<br>
        <a href="mailto:support@pilik.app">pilik.medtracker@gmail.com</a></p>
        <p>Oppure lascia un feedback direttamente sulla nostra pagina App Store:<br>
        <a href="https://apps.apple.com/us/app/pilik/id6753901541" target="_blank">Pilik su App Store</a></p>
      `,
      pl: `
        <p>Znalazłeś błąd lub coś nie działa poprawnie? Daj nam znać!</p>
        <p>Skontaktuj się z nami e-mailem:<br>
        <a href="mailto:support@pilik.app">pilik.medtracker@gmail.com</a></p>
        <p>Możesz też zostawić opinię na stronie App Store:<br>
        <a href="https://apps.apple.com/us/app/pilik/id6753901541" target="_blank">Pilik w App Store</a></p>
      `,
      ru: `
        <p>Нашли ошибку или что-то работает не так? Сообщите нам!</p>
        <p>Пишите на e-mail:<br>
        <a href="mailto:support@pilik.app">pilik.medtracker@gmail.com</a></p>
        <p>Также вы можете оставить отзыв прямо на странице приложения в App Store:<br>
        <a href="https://apps.apple.com/us/app/pilik/id6753901541" target="_blank">Pilik в App Store</a></p>
      `,
      es: `
        <p>¿Has encontrado un error o algo no funciona como debería? ¡Cuéntanos!</p>
        <p>Puedes escribirnos por correo electrónico a:<br>
        <a href="mailto:support@pilik.app">pilik.medtracker@gmail.com</a></p>
        <p>También puedes dejar tus comentarios en la página de App Store:<br>
        <a href="https://apps.apple.com/us/app/pilik/id6753901541" target="_blank">Pilik en App Store</a></p>
      `,
      uk: `
        <p>Знайшли помилку або щось працює не так? Повідомте нам!</p>
        <p>Напишіть нам на e-mail:<br>
        <a href="mailto:support@pilik.app">pilik.medtracker@gmail.com</a></p>
        <p>Також ви можете залишити відгук прямо на сторінці App Store:<br>
        <a href="https://apps.apple.com/us/app/pilik/id6753901541" target="_blank">Pilik в App Store</a></p>
      `
    };

    const container = document.getElementById("contentContainer");
    const select = document.getElementById("langSelect");

    function render(lang) {
      container.innerHTML = translations[lang] || translations.en;
    }

    select.addEventListener("change", e => render(e.target.value));

    const browserLang = navigator.language.slice(0, 2);
    render(translations[browserLang] ? browserLang : "en");
    select.value = translations[browserLang] ? browserLang : "en";
  </script>

</body>
</html>
